    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class=" panel panel-default">

            </div>
            <div>
                <table class="table table-dark" id="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>First Train Time</th>
                            <th>Frequency</th>
                        </tr>
                    </thead>
                    <tbody></tbody>

                </table>
            </div>
            <br>

            <form>
                <div class="form-group">
                    <Input type="text" class="form-control" id="name" placeholder="Train Name">

                    <Input type="text" class="form-control" id="destination" placeholder="Train Name">

                    <input type="text" class="form-control" id="time" placeholder="First Train Time(24:00)">

                    <input type="text" class="form-control" id="frequency" placeholder="Frequency (min)">

                    <button class="btn btn-primary btn-lg" id="trainInfoBtn" type="submit">Submit</button>
                 </div>
            </form>
        </div>
    </div>
